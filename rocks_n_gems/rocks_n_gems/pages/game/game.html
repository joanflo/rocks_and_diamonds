<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="game.css" rel="stylesheet" />
    <script src="configuration.js"></script>
    <script src="game.js"></script>
    <script src="character.js"></script>
    <script src="board.js"></script>
    <script src="graphics.js"></script>
    <script src="sprite.js"></script>
    <script src="file_manager.js"></script>


</head>
<body>
    <div class="game fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="board_col">
                <Canvas id="board" Width="800" Height="600" >
                </Canvas>
            </div>

            <div id="info_col">
                <div class="info_section">
                    <div class="info_box" id="marker1_div">
                        <div class="game_text"><b id="marker1_b"> - </b></div>
                        <div class="info_overlay">
                            <h1 id="marker1_h1" class="info_text"> - </h1>
                            <div id="marker1_div2" style="display:none;">
                                <input id="marker1_input" type="number"><b> seconds</b>
                            </div>
                        </div>
                    </div>

                    <div class="info_box" id="marker2_div">
                        <div class="game_text"><b id="marker2_b"> - </b></div>
                        <div class="info_overlay">
                            <h1 id="marker2_h1" class="info_text"> - </h1>
                        </div>
                    </div>
                </div>

                <div class="info_section">
                    <div class="info_box" id="marker3_div">
                        <div class="game_text"><b id="marker3_b"> - </b></div>
                        <div class="info_overlay">
                            <h1 id="marker3_h1" class="info_text"> - </h1>
                        </div>
                    </div>

                    <div class="info_box" id="marker4_div">
                        <div class="game_text"><b id="marker4_b"> - </b></div>
                        <div class="info_overlay">
                            <h1 id="marker4_h1" class="info_text"> - </h1>
                        </div>
                    </div>
                </div>

                <div class="ad" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{applicationId: '044eefd4-9b80-48b4-a52c-9e1b16945bc9', adUnitId: '125131'}">
                </div>

            </div>
        </section>
    </div>
</body>
</html>
