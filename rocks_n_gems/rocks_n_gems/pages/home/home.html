<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="home.css" rel="stylesheet" />
    <script src="../game/configuration.js"></script>
    <script src="home.js"></script>

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Your App Slogan / Logo Goes Here</span>
            </h1>
        </header>


        <section aria-label="Main content" role="main" style="overflow-x: auto; overflow-y: hidden;">
            <div class="Maindiv" id="MainPage">
                <div class="Contentdiv">

                    <div class="ContentRow1">
                        <div class="Heading1" id="Heading1">
                            <div class="overlayHeading1Image"></div>
                            <div class="overlayHeading1">
                                <p class="description">Race against time collecting enough diamonds to open the exit.</p>
                            </div>
                        </div>

                        <div class="Heading2" id="Heading2">
                            <div class="overlayHeading2Image"></div>
                            <div class="overlayHeading2">
                                <p class="description">Catch all the diamonds you can!</p>
                            </div>
                        </div>

                        <div class="Heading3" id="Heading3">
                            <div class="overlayHeading3Image"></div>
                            <div class="overlayHeading3">
                                <p class="description">kill all the monsters you can!</p>
                            </div>
                        </div>
                    </div>

                    <div class="ContentRow2">
                        <div class="Heading4" id="Heading4">
                            <div class="overlayHeading4Image"></div>
                        </div>

                        <div class="Heading5" id="Heading5">
                            <div class="overlayHeading5Image"></div>
                        </div>

                        <div class="Heading6" id="Heading6">
                            
                        </div>

                        <div class="Heading7" id="Heading7">

                        </div>
                    </div>

                </div>
            </div>

            <div id="Snapview" style="width:290px;">
                <div class="Snapview">Please switch to full screen to view the details.</div>
            </div>
        </section>
    </div>
</body>
</html>
